<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Dictionary</title>
    <link rel="stylesheet" href="dictionary.css" />
  </head>
  <body>
    <div class="container">
      <h1>English Dictionary</h1>
      <input type="text" class="input js-input" placeholder="Search a word" />
      <p class="info-text js-info-text">Type a word and press Enter</p>
      <div class="meaning-container js-meaning-container">
        <p>
          <strong>Word Title:</strong> <span class="title js-title">___</span>
        </p>
        <p>
          <strong>Meaning:</strong> <span class="meaning js-meaning">___</span>
        </p>
        <audio src="" controls class="js-audio"></audio>
      </div>
    </div>
    <script src="dictionary.js"></script>
  </body>
</html>
